<h3 class="header">
    <div class="head-1">
        <!-- <label>Size:</label> -->
        <input class="grid-size" [(ngModel)]="gridDimension" type="range"
        min="5" max="200" step="1" (click)="updateGridSize()" class="slider">
        <div>
            <label class="two-font grid-adjust">
                {{gridDimension}}x{{gridDimension}}</label>
        </div>
        <div>
            <label class="dec-9-font">{{cellDimension}} (pixels)</label>
        </div>
        <input class="cell-size" [(ngModel)]="cellDimension" type="range"
        min="1" max="30" step="1" (change)="updateCellSize()" class="slider">
    </div>

    <div class="head-2">
        <div>
            <label class="two-font">{{generationsPast}}</label>
            <label class="dec-7-font">Generations Past</label>
        </div>
        <hr>
        <div>
            <label class="two-font">{{livingCells}}</label>
            <label class="dec-7-font">Living Cells</label>
        </div>
        <div>
            <label class="dec-9-font">{{ruleString}}</label>
        </div>
        <div class="dec-9-font">Rules:
            <button (click)="buttonRule23_3()" class="btn dec-7-font">23/3</button>
            <button (click)="buttonRule23_36()" class="btn dec-7-font">23/36</button>
        </div>
    </div>

    <div class="head-3">
        <input [(ngModel)]="generationsToRun"
        type="range" min="1" max="1000000" step="1" class="slider">
        <div class="dec-9-font">{{generationsToRun}}</div>
        <div class="dec-9-font">{{secondsPerGeneration}}</div>
        <input [(ngModel)]="secondsPerGeneration"
        type="range" min="0.1" max="2.0" step=".1" class="slider">
    </div>
</h3>
<br>
<grid-component>Loading grid...</grid-component>
